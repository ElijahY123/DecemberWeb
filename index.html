<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="css/swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="css/styles.css">

      <title>December</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">December</a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">Home</a>
                  </li>
                  
                  <li class="nav__item">
                     <a href="#" class="nav__link">T-Shirts</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Hoodies</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Contact Us</a>
                  </li>
               </ul>
               
               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <div class="nav__actions">
                <i class="ri-user-line"></i>
               <i class="ri-shopping-cart-line"></i>

               <!-- Toggle button -->
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-menu-line"></i>
               </div>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
               <div class="home__content">
                  <div class="home__circle">
                     <div class="home__subcircle"></div>
                     <h1 class="home__title">December</h1>
                  </div>

                  <div class="home__swiper swiper">
                     <div class="swiper-wrapper">
                        <article class="home__article swiper-slide">
                           <img src="img/clothing-1.png" alt="image" class="home__img">
                        </article>
      
                        <article class="home__article swiper-slide">
                           <img src="img/clothing-2.png" alt="image" class="home__img">
                        </article>
      
                        <article class="home__article swiper-slide">
                           <img src="img/clothing-3.png" alt="image" class="home__img">
                        </article>
      
                        <article class="home__article swiper-slide">
                           <img src="img/clothing-4.png" alt="image" class="home__img">
                        </article>
      
                        <article class="home__article swiper-slide">
                           <img src="img/clothing-5.png" alt="image" class="home__img">
                        </article>
                     </div>
                  </div>

                  <!-- Navigation buttons -->
                  <div class="swiper-button-prev">
                     <i class="ri-arrow-left-line"></i>
                  </div>

                  <div class="swiper-button-next">
                     <i class="ri-arrow-right-line"></i>
                  </div>
               </div>

               <footer class="home__footer">
                  <div class="home__social">
                     <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                        <i class="ri-instagram-line"></i>
                     </a>
                  </div>
               </footer>
            </div>
         </section>
      </main>

      <!--=============== SCROLLREVEAL ===============-->
      <script src="js/scrollreveal.min.js"></script>

      <!--=============== SWIPER JS ===============-->
      <script src="js/swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="js/main.js"></script>
   </body>
</html>
